<section class="grid place-content-center w-full h-[100vh]">
  <div @fadeIn>
    <form [formGroup]="form" (ngSubmit)="onSubmit()"
      class="px-3 xs:px-8 sm:px-10 sm:min-w-80 xs:min-w-72 min-w-min py-8 border-gray-900 shadow-xl rounded-lg bg-white max-w-[375px]">
      <h1 class="s:text-3xl text-2xl text-center">Welcome back to PureFashion</h1>
      <div class="max-w-2xl">
        <div class="space-y-12">
          <div class="mt-4 grid grid-cols-1 gap-y-2">
            <div class="col-span-full">
              <label class="block text-sm font-medium leading-6 text-gray-900" for="email">Email</label>
              <div class="mt-1">
                <input type="email" formControlName="email" id="email" #emailInput
                class="block w-full rounded-md border-0 text-gray-900 shadow-sm
                ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-primary
                placeholder:text-gray-400 sm:text-sm sm:leading-6 py-1.5 px-3" (keyup)="checkEmail(emailInput)" />
              </div>
              <p class="text-sm mt-[2px] h-[16px] font-bold">
              @if (emailStatus !== -1) {
                @if (emailStatus === 0) {
                <span class="text-red-500">An email is required</span>
                }
                @else if (emailStatus === 1) {
                <span class="text-red-500">The email is invalid</span>
                }
              }
              </p>
            </div>
            <div class="col-span-full">
              <label class="block text-sm font-medium leading-6 text-gray-900" for="password">Password</label>
              <div class="mt-1 relative">
                <input type="password" formControlName="password" id="password" class="block w-full rounded-md border-0 text-gray-900 shadow-sm
                ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-primary
                placeholder:text-gray-400 sm:text-sm sm:leading-6 py-1.5 px-3" #passwordInput (keyup)="checkPassword(passwordInput)" />
                <button type="button" class="text-gray-600 bg-transparent shadow-sm absolute right-2 -translate-y-[50%] top-[50%] hover:text-gray-800 transition-colors duration-300 ease-in-out"
                  (click)="changePasswordVisibility(passwordInput)" tabindex="-1">
                  @if (showPassword) {
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path d="M3.53 2.47a.75.75 0 0 0-1.06 1.06l18 18a.75.75 0 1 0 1.06-1.06l-18-18ZM22.676 12.553a11.249 11.249 0 0 1-2.631 4.31l-3.099-3.099a5.25 5.25 0 0 0-6.71-6.71L7.759 4.577a11.217 11.217 0 0 1 4.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113Z" />
                    <path d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0 1 15.75 12ZM12.53 15.713l-4.243-4.244a3.75 3.75 0 0 0 4.244 4.243Z" />
                    <path d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 0 0-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 0 1 6.75 12Z" />
                  </svg>
                  }
                  @else {
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                    <path fill-rule="evenodd" d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z" clip-rule="evenodd" />
                  </svg>
                  }
                </button>
              </div>
              <p class="text-sm mt-[2px] h-[16px] font-bold">
              @if (passwordStatus !== -1) {
                @if (passwordStatus === 0) {
                <span class="text-red-500">Password is required</span>
                }
              }
              </p>
            </div>
          </div>
        </div>
        <div class="flex items-center justify-center gap-x-6">
          <button type="submit" [class.loading]="submitting"
            class="mt-4 accent-button rounded-md px-3 py-2 text-sm font-semibold text-white shadow-sm w-full transition-[filter] duration-300 bg-accent
            hover:saturate-[130%] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-accent"
            >
            @if (submitting) {
            <span>Logging in...</span>
            }
            @else {
            <span>Login</span>
            }
          </button>
        </div>
      </div>
    </form>
    <div class="mt-4 flex gap-x-1 flex-wrap justify-center">
      <span>Don't have an account?</span>
      <a class="text-primary font-bold hover:brightness-[120%] transition-[filter] duration-300 ease-in-out" [routerLink]="'/register'">Create an account</a>
    </div>
  </div>
</section>
