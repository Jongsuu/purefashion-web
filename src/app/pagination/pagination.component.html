<div class="flex mt-4">
  <div class="inline-flex md:shadow-xl flex-wrap">
    <button type="button"
      (click)="onPrevious()"
      class="rounded-l-md transition-colors duration-200 ease-out p-3 flex gap-x-1 border-e-2
      bg-white dark:bg-neutral-600 dark:border-neutral-400 dark:text-zinc-100
      hover:bg-zinc-50 dark:hover:bg-neutral-500
      disabled:bg-slate-100 disabled:text-gray-700 dark:disabled:bg-neutral-700 dark:disabled:text-zinc-200"
      [disabled]="currentPage === 0">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
      </svg>
      <span>Previous</span>
    </button>
    @if (!isMobile) {
      @for (page of pages; track page) {
        @if (page === -1) {
        <span class="bg-white px-5 py-3 border-e-2 cursor-default select-none">...</span>
        }
        @else {
        <button type="button"
          (click)="onGoTo(page)"
          class="px-5 py-3 border-e-2 transition-colors duration-200 ease-out
          bg-white dark:bg-neutral-600 dark:border-neutral-400 dark:text-zinc-200
          hover:bg-zinc-50 dark:hover:bg-neutral-500 dark:disabled:border-zinc-50
          disabled:border disabled:border-black disabled:font-semibold disabled:bg-white dark:disabled:bg-zinc-600 dark:disabled:text-zinc-200"
          [disabled]="currentPage === page - 1">
          {{ page }}
        </button>
        }
      }
    }
    <button type="button"
      (click)="onNext()"
      class="rounded-r-md p-3 flex gap-x-1 transition-colors duration-200 ease-out
      bg-white dark:bg-neutral-600 dark:text-zinc-100
      hover:bg-zinc-50 dark:hover:bg-neutral-500
      disabled:bg-slate-100 disabled:text-gray-700 dark:disabled:bg-neutral-700 dark:disabled:text-zinc-200"
      [disabled]="currentPage === totalPages - 1">
      <span>Next</span>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
      </svg>
    </button>
  </div>
</div>
